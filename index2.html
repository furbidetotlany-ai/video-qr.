<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo Vertical a Pantalla Completa</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('https://3.bp.blogspot.com/-w2J9b1Pjo1A/Wf9kR4zRV_I/AAAAAAAAEsw/bfeFfB56txwam6nCbX8L_9IrIMRYtiPHwCLcBGAs/s1600/dimonis.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }

    .panel {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 8px;
      box-sizing: border-box;
    }

    .video-container {
      width: 100%;
      max-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      aspect-ratio: 9 / 16; /* Manté la relació 9:16 */
      border: 0;
      display: block;
    }

    .overlay-text {
      position: absolute;
      bottom: 8px;
      width: 95%;
      background: rgba(0,0,0,0.5);
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .overlay-text .title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }

    .overlay-text .desc {
      font-size: 1rem;
      margin-top: 4px;
    }

    @media (max-width: 360px) {
      .overlay-text .title { font-size: 1rem; }
      .overlay-text .desc { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&rel=0"
              allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
      <div class="overlay-text">
        <div class="title">Vídeo de prova</div>
        <div class="desc">Text sobreimposat amb fons semi-transparent.</div>
      </div>
    </div>
  </div>
</body>
</html>
