<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avernfest - Fes-te dimoni!</title>
  <style>
    :root{
      --bg-url: url('https://3.bp.blogspot.com/-w2J9b1Pjo1A/Wf9kR4zRV_I/AAAAAAAAEsw/bfeFfB56txwam6nCbX8L_9IrIMRYtiPHwCLcBGAs/s1600/dimonis.png');
      --overlay: rgba(0,0,0,0.35);
      --text-color: #ffffff;
      --max-width: 1000px;
    }

    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background-image: var(--bg-url);
      background-size: cover;
      background-position: center center;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text-color);
    }

    .panel{
      width:100%;max-width:var(--max-width);
      background: linear-gradient(var(--overlay), var(--overlay));
      border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
    }

    .video-ratio{width:100%;height:0;padding-bottom:56.25%;position:relative}
    .video-ratio iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0;border-radius:8px;}

    .title{font-size:1.25rem;font-weight:600;margin-top:14px}
    .desc{font-size:1rem;opacity:0.95}
  </style>
</head>
<body>
  <div class="panel">
    <div class="video-ratio">
      <iframe
        id="ytplayer"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&rel=0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
    <div class="title" id="title">Dimonis de l'Avern d'Alboraia cremant un poble i a la seva gent</div>
    <div class="desc" id="desc">D'Alboraia (L'Horta. Pastissos Casolans) i ja portem m√©s de 15 anys a foc i flama!!</div>
  </div>
</body>
</html>
