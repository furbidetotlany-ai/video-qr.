<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo Vertical</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: url('https://3.bp.blogspot.com/-w2J9b1Pjo1A/Wf9kR4zRV_I/AAAAAAAAEsw/bfeFfB56txwam6nCbX8L_9IrIMRYtiPHwCLcBGAs/s1600/dimonis.png') center/cover no-repeat;
    }

    .video-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      border: 0;
    }

    .overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .overlay-text .title {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
    }

    .overlay-text .desc {
      font-size: 1rem;
      margin-top: 4px;
    }

    @media (max-width: 400px) {
      .overlay-text { padding: 12px; }
      .overlay-text .title { font-size: 1.1rem; }
      .overlay-text .desc { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="overlay-text">
      <div class="title">Vídeo de prova</div>
      <div class="desc">Aquest text surt sobre el vídeo a la part inferior.</div>
    </div>
  </div>
</body>
</html>
