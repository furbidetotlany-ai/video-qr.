<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avernfest - Dimonis d'Alboraia</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('https://3.bp.blogspot.com/-w2J9b1Pjo1A/Wf9kR4zRV_I/AAAAAAAAEsw/bfeFfB56txwam6nCbX8L_9IrIMRYtiPHwCLcBGAs/s1600/dimonis.png?v=1') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }

    .panel {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 8px;
      box-sizing: border-box;
    }

    .video-container {
      width: 100%;
      max-width: 100%;
      height: 65vh; /* vídeo ocupa 3/4 de l'altura de la pantalla */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* cobreix tot el contenidor sense deformar */
      border-radius: 12px;
      display: block;
    }

    .overlay-text {
      position: absolute;
      bottom: 8px;
      width: 95%;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .overlay-text .title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
      text-align: center; /* primer text centrat */
    }

    .overlay-text .desc {
      font-size: 1rem;
      margin-top: 4px;
      text-align: left; /* segon text alineat a l'esquerra */
    }

    @media (max-width: 360px) {
      .overlay-text .title { font-size: 1rem; }
      .overlay-text .desc { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="video-container">
      <!-- Substitueix l'enllaç pel teu vídeo pujat a GitHub -->
      <video src="https://raw.githubusercontent.com/furbidetotlany-ai/video-qr./video/videodimonisavernalboraia_baixa.mp4?v=1" 
             autoplay muted loop playsinline>
        El teu navegador no suporta l'element de vídeo.
      </video>
      <div class="overlay-text">
        <div class="title">Dimonis de l'Avern cremant un poble i a la seva gent</div>
        <div class="desc">D'Alboraia (L'Horta. Pastissos Casolans) i ja portem més de 15 anys a foc i flama!!.</div>
      </div>
    </div>
  </div>
</body>
</html>
