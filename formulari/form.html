<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulari - Dimonis de l'Avern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000 url("https://raw.githubusercontent.com/furbidetotlany-ai/video-qr./main/fons/fons.png") center center no-repeat;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .formulari {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    .formulari h2 {
      margin-bottom: 15px;
      color: #ffcc00;
    }

    .formulari input, .formulari button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .formulari input {
      background: rgba(255,255,255,0.95);
      color: #000;
    }

    .formulari button {
      background: #e60000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .formulari button:hover {
      background: #ff0000;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/abcdef" method="POST" class="formulari">
    <h2>Formulari de contacte</h2>

    <input type="text" name="nom" placeholder="Nom *" required>
    <input type="tel" name="telefon" placeholder="Telèfon">
    <input type="text" name="localitat" placeholder="Localitat *" required>
    <input type="email" name="_replyto" placeholder="Correu electrònic *" required>

    <!-- Quan acabe, redirigeix a la pàgina principal -->
    <input type="hidden" name="_next" value="https://el_teu_domini.com/index.html">

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
